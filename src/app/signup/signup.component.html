<h2>Sign Up Form</h2>
<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
  <!-- Name -->
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      [(ngModel)]="user.name"
      #name="ngModel"
    />
  </div>

  <!-- Email -->
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      email
      [(ngModel)]="user.email"
      #email="ngModel"
    />
  </div>

  <!-- Password -->
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      minlength="6"
      [(ngModel)]="user.password"
      #password="ngModel"
    />
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
</form>
